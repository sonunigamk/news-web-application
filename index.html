<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Apps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="news_logo">
                <img src="news_logo.png" alt="news logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hower-links nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hower-links nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hower-links nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex " id="cards-container">

        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-conatint">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">end gadget 26/03/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Consequatur quia ipsum libero quisquam natus velit quos, adipisci, omnis, soluta fugiat incidunt
                    veritatis aspernatur doloremque quibusdam.</p>
            </div>
        </div>

    </template>
    <script src="script.js"></script>
</body>

</html>
